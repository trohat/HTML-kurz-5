<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznamy</title>
</head>
<body>
    <h1>V první části kurzu se budeme učit tyto tři jazyky</h1>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Dnes jsme se naučili tyto značky</h2>

    <ol>
        <li>UL - unordered list - nečíslovaný seznam</li>
        <li>OL - ordered list - uspořádaný (číslovaný seznam)</li>
        <li>LI - list item - položka seznamu</li>
    </ol>
</body>

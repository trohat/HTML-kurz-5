<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláře</title>
</head>

<body>
    <h1>Formuláře</h1>
    <form action="result.html" method="get"> 
        <label for="jmeno">Zadej jméno:</label>
        <input type="text" name="jmeno" id="jmeno" placeholder="Jméno">
        <br>
        <label for="prijmeni">Zadej příjmení</label>
        <input type="text" name="prijmeni" id="prijmeni" placeholder="Příjmení">
        <br>
        <label for=" adresa">Zadej adresu:</label>
        <input type="text" name="adresa" id=" adresa"placeholder="Adr esa">
        <br>
        <label for="pohlavi">Jsi muž?</label>
        <input type="checkbox" name="pohlavi" id="pohlavi">
        <br>
        <label for="email">Zadej email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="heslo">Zadej heslo:</label>
        <input type="password" id="Heslo" name="heslo">
        <br>
        <label for="vek">Zadej věk:</label>
        <input type="number" id="vek" name="vek">
        <br>
        <label for="narozeni">Zadej datum narození:</label>
        <input type="date" id="narozeni" name="dnešní datum">
        <input type="time" id="dnes" name="cas">

        <label for="muz">Muž</label>
        <input type="radio" id="muz" value="muz" name="gender">
        <label for="zena">Žena</label>
        <input type="radio" id="zena" value="zena s ušima" name="gender">
        <label for="bezpohlavni">Ještě nevím</label>
        <input type="radio" id="bezpohlavni" value="bezpohlavni" name="gender">


        <input type="submit" value="Odešli celý formulář">
    </form>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, voluptate?</p>
   
</body>

</html>

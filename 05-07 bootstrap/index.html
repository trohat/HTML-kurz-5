<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O HTML a CSS</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- pozor, bootstrap není součástí repozitáře -->
    <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styly.css">
    <!-- <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.min.css"> -->
</head>

<body>
    <!-- <main class="ms-3 me-5 mt-2 mb-2 p-4 ps-3"> -->
    <main class="p-3 p-sm-4 p-md-0 p-lg-5">
        <h1 class="">HTML a CSS</h1>
        <p class="">HTML a CSS jsou základní jazyky na tvorbu webů.</p>
        <h2 class="">Důležité techniky při tvorbě webů</h2>
        <ul class="">
            <li>Responzivní design</li>
            <li>CSS Flexbox</li>
            <li>CSS Grid</li>
            <li>Animace</li>
            <li>Blokové a řádkové prvky</li>
        </ul>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="img/cat.jpg" class="d-block w-100 obrazek" alt="Kočka">
              </div>
              <div class="carousel-item">
                <img src="img/flamingo.jpg" class="d-block w-100 obrazek" alt="Plameňák">
              </div>
              <div class="carousel-item  active">
                <img src="img/tiger.jpg" class="d-block w-100 obrazek" alt="Tygr">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Předchozí</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Další</span>
            </button>
          </div>
        <button type="button" class="btn btn-warning">Jdi na další stránku s informacemi o CSS</button>
        <button type="button" class="btn btn-danger">Pokračuj ve studiu</button>

        <button type="button" class="btn btn-danger position-relative">
            Schránka
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                20+
                <span class="visually-hidden">unread messages</span>
            </span>
        </button>
        <figure class="card" style="width: 18rem;">
            <img src="img/flamingo.jpg" class="card-img-top" alt="Obrázek plameňáka">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
                <a href="#" class="btn btn-success hranaty">Go somewhere</a>
            </div>
        </figure>
        <button class="moje">Moje tlačítko</button>
        <h3 class="modra" id="cervena">Jsem modrá nebo zelená?</h3>
    </main>

    <script src="bootstrap-5.3.3/dist/js/bootstrap.js"></script>
</body>

</html>
